<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Kemana Kamu Akan Pergi?</h1>
    <ul class="lokasi">
        <li class="bandung">
            Bandung
            <button class="keBandung">Pergi </button>
            <button class="hapusBandung">x </button>
        </li>
        <li class="jakarta">
            Jakarta <button class="keJakarta"></button>
        </li>
        <li class="surabaya">
            Surabaya <button class="keSurabaya"></button>
        </li>
        <li class="makasar">
            Makassar <button class="keMakassar"></button>
        </li>
    </ul>
    <button>Aksi</button>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.keBandung').on('click', function () {
                alert('Saya suka ke Bandung');
            });
            $('.hapusBandung').on('dblclick', function () {
                $('.bandung').remove();
                alert('Bandung Di Hapus');
            });
        });
    </script>
</body>

</html>
